<!-- Index.html -->
<!DOCTYPE html>
<html>
    <head>
        <title>Webserv 42</title>
        <link rel="icon" href="styles/favicon.png" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main-container">
            <h1 class="main-title">WEBSERV 42</h1>
            <div class="buttons-container">
                <button id="404_button" class='buttons'>
                    <span class='glowing-txt'>Error 404</span>
                </button>
                <button id="form_button" class='buttons'>
                    <span class='glowing-txt'>Form</span>
                </button>
				<button id="alt_form_button" class='buttons'>
                    <span class='glowing-txt'>Alt Form</span>
                </button>
                <button id="invalid_form_button" class='buttons'>
                    <span class='glowing-txt'>Invalid Form</span>
                </button>
				<button id="list_dir_button" class='buttons'>
                    <span class='glowing-txt'>Listing Dir</span>
                </button>
				<button id="alt_list_dir_button" class='buttons'>
                    <span class='glowing-txt'>Alt Listing Dir</span>
                </button>
				<button id="invalid_list_dir_button" class='buttons'>
                    <span class='glowing-txt'>Invalid Listing Dir</span>
                </button>
				<button id="cgi_button" class='buttons'>
                    <span class='glowing-txt'>CGIs</span>
                </button>
            </div>
        </div>
        <script src="index.js"></script>
</body>
</html>
