<!-- Index.html -->
<!DOCTYPE html>
<html>
    <head>
        <title>Webserv 42</title>
        <link rel="icon" href="/styles/favicon.png" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="/styles/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main-container">
            <h1 class="main-title">WEBSERV 42</h1>
            <h1 class="main-title">Serveur 1</h1>
            <div class="buttons-container">
                <button id="errors_button" class='buttons'>
                    <span class='glowing-txt'>Errors</span>
                </button>
                <button id="auth_button" class='buttons'>
                    <span class='glowing-txt'>Authentification</span>
                </button>
				<button id="cookies_button" class='buttons'>
                    <span class='glowing-txt'>CGIs / Cookies</span>
                </button>
                <button id="cgi_alt_button" class='buttons'>
                    <span class='glowing-txt'>CGIs Alt</span>
                </button>
				<button id="upload_button" class='buttons'>
                    <span class='glowing-txt'>Upload</span>
                </button>
				<button id="invalid_upload_button" class='buttons'>
                    <span class='glowing-txt'>Invalid Upload</span>
                </button>
				<button id="invalid_list_dir_button" class='buttons'>
                    <span class='glowing-txt'>Invalid Listing Dir</span>
                </button>
				<button id="redirect_button" class='buttons'>
                    <span class='glowing-txt'>Redirect CGIs</span>
                </button>
                <button id="redirect_google_button" class='buttons'>
                    <span class='glowing-txt'>Redirect Google</span>
                </button>
            </div>
        </div>
        <script src="index.js"></script>
</body>
</html>
